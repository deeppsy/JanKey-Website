<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamkey</title>
    <link rel="stylesheet" href="css_reset.css">
    <script src="https://kit.fontawesome.com/aa3e562478.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600;700;800&family=Raleway:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="#">jam<span>key</span></a>
            </div>
            <form action="">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search">
            </form>
            <div class="a-btn">
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </div>
            <ul>
                <li><a href="#">
                        <i class="far fa-heart"></i>
                    </a></li>
                <li><a href="#">
                        <span>2</span>
                        <i class="fas fa-shopping-bag"></i>
                    </a></li>
            </ul>
        </div>
    </header>
    <section class="slider wrapper">
        <div class="main-slider">
            <div class="main-slider-content">
                <h3>over 2,000 games</h3>
                <h1>Best Deals <br> on Jamkey</h1>
                <a href="#" class="btn">
                    <span>View Offers </span>
                    <i class="fas fa-caret-right"></i>
                </a>
            </div>
            <div class="controller-pic">
                <img src="./assets/controller_edit.png" alt="An image of a xbox controller">
            </div>
        </div>

        <div class="groupings">
            <div class="grp-box">
                <div class="display-pic">
                    <img src="./assets/arcade_img.PNG" alt="An arcade image">
                </div>
                <div class="content">
                    <div class="grp-link">
                        <a href="#">Arcade</a>
                        <p>156 games</p>
                    </div>
                    <div class="grp-nav">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="grp-box">
                <div class="display-pic">
                    <img src="./assets/strategy_img.PNG" alt="A strategy image">
                </div>
                <div class="content">
                    <div class="grp-link">
                        <a href="#">Strategy</a>
                        <p>312 games</p>
                    </div>
                    <div class="grp-nav">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="grp-box">
                <div class="display-pic">
                    <img src="./assets/action_img.PNG" alt="An action image">
                </div>
                <div class="content">
                    <div class="grp-link">
                        <a href="#">Action</a>
                        <p>290 games</p>
                    </div>
                    <div class="grp-nav">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="grp-box">
                <div class="stack one"></div>
                <div class="stack two"></div>
                <div class="content">
                    <div class="grp-link">
                        <a href="#">Show All</a>
                        <p>+25 Categories</p>
                    </div>
                    <div class="grp-nav">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="products wrapper">
        <h1 class="title">Our Product</h1>
        <div class="filter">
            <div class="btn-filter">
                <button class="active">Bestsellers</button>
                <button>Newest</button>
            </div>
            <div class="range-slider">
                <h4>Price Range</h4>
                <h4 class='data'>
                    $<span class='min'>15</span>
                    -
                    $<span class="max">150</span>
                </h4>
                <div class="range">
                    <input type="range" name="" id="lower" value='0' min='0' max='50'>
                    <input type="range" name="" id="upper" value=' 30' min='0' max='50'>
                </div>

            </div>
        </div>
    </section>



    <script src="https://unpkg.com/ionicons@5.5.1/dist/ionicons.js"></script>
</body>

</html>
